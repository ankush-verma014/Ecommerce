<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <center>
    <fieldset style="border: 1px solid black; border-radius: 45px; width: 45%;">
       <h1 style="color: aqua; background-color: black;"> <marquee behavior="" direction="" width="200px"color="red">Register here</marquee></h1>
        <form action="">

            <label for="uname">First Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter first name">
             <br><br>

            <label for="uname">Last Name:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter last name">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br><br>

            <label for="pass">Password:</label>
            <input type="pass" id="pass" name="password" placeholder="Create password">
            <br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="pass" id="confirm-password" name="confirm-password" placeholder="Confirm password">
            <br><br>

            <label for="adde">Address</label><br>
            <textarea name="addr" id="addr" placeholder="123 Main St,City,State,Zip Code" style="width: 250px; height: 70px;"></textarea>

            <br><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href=".\index.html">Login here</a></p>
    </fieldset>

</center>
</body>
</html>
